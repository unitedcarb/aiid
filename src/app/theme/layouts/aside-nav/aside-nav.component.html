<!-- BEGIN: Left Aside -->
<button class="m-aside-left-close m-aside-left-close--skin-light" id="m_aside_left_close_btn" appunwraptag="">
	<i class="la la-close"></i>
</button>
<div id="m_aside_left" class="m-grid__item m-aside-left">
	<!-- BEGIN: Aside Menu -->
	<div  		id="m_ver_menu"  		class="m-aside-menu  m-aside-menu--skin-light m-aside-menu--submenu-skin-light"  		data-menu-vertical="true" 		 data-menu-scrollable="false" data-menu-dropdown-timeout="500"   		>
		<ul class="m-menu__nav  m-menu__nav--dropdown-submenu-arrow">
		<ng-template ngFor let-feature [ngForOf]="myfeatures">	
			<li class="m-menu__section">
				<h4 class="m-menu__section-text">
						{{feature[0].productName}}
				</h4>
				<i class="m-menu__section-icon flaticon-more-v3"></i>
			</li>
			<li class="m-menu__item  m-menu__item--submenu" routerLinkActive="m-menu__item--open" routerLinkActiveOptions="{ exact: true }"  aria-haspopup="true"  data-menu-submenu-toggle="hover"
			*ngFor="let release of feature[0].releases">
				<a  href="#" class="m-menu__link m-menu__toggle">
					<i class="m-menu__link-bullet m-menu__link-bullet--dot">
						<span></span>
					</i>
					<span class="m-menu__link-text">
						{{release.releaseName}}
					</span>
					<i class="m-menu__ver-arrow la la-angle-right"></i>
				</a>
				<div class="m-menu__submenu">
					<span class="m-menu__arrow"></span>
					<ul class="m-menu__subnav">
						<li class="m-menu__item  m-menu__item--parent" routerLinkActive="m-menu__item--active" routerLinkActiveOptions="{ exact: true }"  aria-haspopup="true" >
							<span class="m-menu__link">
								<span class="m-menu__link-text">
										{{release.releaseName}}
								</span>
							</span>
						</li>
						<li class="m-menu__item  m-menu__item--submenu" aria-haspopup="true"  data-menu-submenu-toggle="hover" data-redirect="true"
						*ngFor="let category of release.categories">
								<a  href="#" class="m-menu__link m-menu__toggle">
									<i class="m-menu__link-bullet m-menu__link-bullet--dot">
										<span></span>
									</i>
									<span class="m-menu__link-text">
										{{category.categoryName}}
									</span>
									<i class="m-menu__ver-arrow la la-angle-right"></i>
								</a>
								<div class="m-menu__submenu">
									<span class="m-menu__arrow"></span>
									<ul class="m-menu__subnav">
										<li class="m-menu__item  m-menu__item--parent" aria-haspopup="true"  data-redirect="true">
											<span class="m-menu__link">
												<span class="m-menu__link-text">
														{{category.categoryName}}
												</span>
											</span>
										</li>
										<li class="m-menu__item" aria-haspopup="true"  data-redirect="true" *ngFor="let categoryFeature of category.categoryFeatures">
											<a  [routerLink]="['/inner/feature', categoryFeature._id]" class="m-menu__link">
												<span class="m-menu__link-text">
													{{categoryFeature.featureName}}
												</span>
											</a>
										</li>
									</ul>
								</div>
							</li>
					</ul>
				</div>
			</li>
			</ng-template>
		</ul>
	</div>
	<!-- END: Aside Menu -->
</div>
<!-- END: Left Aside -->
